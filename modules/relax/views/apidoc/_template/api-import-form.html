<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4>Relax Import Console!</h4>
	</div>

	<div class="modal-body">
		<p>
			Type the name of the API to import and paste the JSON description, in OpenAPI format:
		</p>
		<fieldset>
			<label for="apiName" class="inline">API Name:</label>
			<textarea name="apiName" class="form-control" size="45"></textarea>
		</fieldset>
		<fieldset>
		<label for="apiJSON">API JSON:</label>
		<textarea name="apiJSON" class="form-control" rows="20"></textarea>

	</div>
	
	<div class="modal-footer">
		<button class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary btnProcessImport">Start Import</button>
	</div>
</div>
